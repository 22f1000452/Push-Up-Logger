{% extends 'base.html' %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='extended_beauty.css') }}">
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow rounded-4">
          <div class="card-header bg-primary text-white text-center rounded-top-4">
            <h4 class="mb-0">Add New Workout</h4>
            {% with messages = get_flashed_messages() %} {% if messages %}
              <div class="notification is-danger">
                {{ messages[0] }}
              </div>
            {% endif %} {% endwith %}
          </div>
          <div class="card-body p-4">
            <form method="POST" action="{{ url_for('main.new_workout') }}">
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
              </div>
              <div class="mb-3">
                <label for="pushups" class="form-label">Push-Ups</label>
                <input type="number" class="form-control" id="pushups" name="pushups" required min="0">
              </div>
              <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" name="comments" rows="3" placeholder="Any notes or observations..."></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Add Workout</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
